<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<ui:composition template="/templates/manter.xhtml">
	
	<ui:define name="tituloEdit">
		<h:outputText value="Editar usuários" />
	</ui:define>
	<ui:define name="tituloDel">
		<h:outputText value="Deletar usuário #{usuarioBean.elementoSelecionado.nome}" />
	</ui:define>
	<ui:define name="camposEdit">
		<h:outputLabel value="Ativo" />
		<h:selectBooleanCheckbox value="#{usuarioBean.elementoSelecionado.ativo}"/>
		<h:outputLabel value="Nome" />
		<h:inputText value="#{usuarioBean.elementoSelecionado.nome}" />
		<h:outputLabel value="Senha" />
		<h:inputSecret value="#{usuarioBean.elementoSelecionado.senha}" maxlength="10" />
	</ui:define>

</ui:composition>
</html>
